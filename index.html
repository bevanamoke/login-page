<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="index.html" class="sign-in-form" autocomplete="off">
                        <div class="logo">
                            <img src="images/—Pngtree—salon logo_6872052.png" alt="">
                            <h3>afrocentric</h3>
                        </div>
                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not registered yet?</h6>
                            <a href="#" class="toggle">Sign up</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" class="input-field" minlength="4" required autocomplete="off" id="name">
                                <label for="name">Name</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" class="input-field" minlength="4" required autocomplete="off" id="pass">
                                <label for="pass">Password</label>
                            </div>
                            <input type="submit" value="Sign In" class="sign-btn">
                        </div>
                        <p class="text">
                            Forgot your password or your login details?
                            <a href="#">Get help</a> signing in.
                        </p>

                    </form>
                    <form action="index.html" class="sign-up-form" autocomplete="off">
                        <div class="logo">
                            <img src="images/—Pngtree—salon logo_6872052.png" alt="">
                            <h4>afrocentric</h4>
                        </div>
                        <div class="heading">
                            <h2>Get Started</h2>
                            <h6>Already have an account?</h6>
                            <a href="#" class="toggle">Sign in</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" class="input-field" minlength="4" required autocomplete="off" id="name">
                                <label for="name">Name</label>
                            </div>
                            <div class="input-wrap">
                                <input type="email" class="input-field" minlength="4" required autocomplete="off" id="email">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" class="input-field" minlength="4" required autocomplete="off" id="pass">
                                <label for="pass">Password</label>
                            </div>
                            <input type="submit" value="Sign Up" class="sign-btn">
                        </div>
                        <p class="text">
                            By signing up, I agree to the 
                            <a href="#">Terms of Services</a> and <a href="#">Privacy Policy</a>
                        </p>

                    </form>
    
                </div>
                <div class="carousel">
    
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
